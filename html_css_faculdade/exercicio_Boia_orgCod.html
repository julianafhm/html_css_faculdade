
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo</title>
    <link rel="icon" type="image/png" href="https://assets.stickpng.com/images/585e4bf3cb11b227491c339a.png">
</head>
    <body>    
    <div style="text-align: center;">
    <h1 style="color: rgb(122, 159, 194);"> SELECIONE UMA DAS OPÇÕES ABAIXO: </h1>

    <input type="text" name="blur" id="blur" onblur="FuncaoBlur()" placeholder="Informe o seu nome" >
        <br><br>

    <select id="opcao" onchange="FuncaoOnChange()">
        <option value="Desenvolvimento Web"> Desenvolvimento Web
        <option value="Desenvolvimento Android"> Desenvolvimento em Android
        <option value="Programação JAVA"> Programação JAVA
        <option value="Sistema Operacional"> Sistema Operacional
    </select>
    <br><br><br> 

    <input type="text" id="focus" onfocus="FuncaoFocus(this.id)" placeholder="Deixe seu comentário"/>  
    <br><br> 

    <p id="texto_aqui"></p>

    <button onClick="ParaCINZA()"> Mudar a cor de fundo da página para "CINZA"</button>
    <br><br>
    <button onClick="ParaBRANCO()"> Mudar a cor de fundo da página para"BRANCO"</button>
        
    <script type="text/javascript"> 

    function FuncaoFocus(x) {
    document.getElementById(x).style.background = "YELLOW"; }
       
    function FuncaoBlur() {
    let x = document.getElementById("blur");
    x.value = x.value.toUpperCase(); }

    function FuncaoOnChange() {
    let x = document.getElementById("opcao").value;
    document.getElementById("texto_aqui").innerHTML = "Você selecionou: " + x; }

    function ParaCINZA() {
    document.body.style.background = "GRAY"; }

    function ParaBRANCO() {
    document.body.style.background = "WHITE"; }

    </script>
    </body>
    </div>
    </html>
