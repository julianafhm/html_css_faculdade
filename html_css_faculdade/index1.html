<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet"    
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">

    <title> Botões </title>
</head>
<body>
    <br><br>
    <form>
    <p style="text-align: center;">
        <input type="button" class="btn btn-primary"
            value="Primário" onclick="print()">
        <input type="button" class="btn btn-secondary"
            value="Secundário" onclick="confirm('Você clicou nesse botão!')">
        <input type="button" class="btn btn-sucess" value="Sucesso">
        <input type="button" class="btn btn-danger" value="Perigo">
        <input type="button" class="btn btn-warning" value="Aviso">
        <input type="button" class="btn btn-info" value="Informações">
        <input type="button" class="btn btn-light" value="Claro">
        <input type="button" class="btn btn-dark" value="Escuro">
        <input type="button" class="btn btn-link" value="Link">
        </p>
    </form>
</body>
</html>
